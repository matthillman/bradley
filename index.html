<!DOCTYPE html>
<html lang="en">

<head>
  <title>Angular Material - Starter App</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="assets/angular-material.css" />
  <link rel="stylesheet" href="assets/app.css" />
  <link rel="stylesheet" href="assets/type.css" />
</head>

<body layout="column" ng-controller="UserController">

  <md-toolbar layout="row" class="md-whiteframe-z1" style="z-index: 1000" layout-align="center center">
    <md-button class="menu hamburger" hide-gt-sm ng-click="toggleList()" aria-label="Show User List" ng-class="{'open': isSidenavOpen()}">
			<div flex layout="row" layout-align="center center"><div></div></div>
		</md-button>
    <h1>Starter App</h1>
  </md-toolbar>

  <div flex layout="row" style="position: relative">
    <md-sidenav class="site-sidenav md-sidenav-top md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-content flex role="navigation">
          <md-subheader>Users</md-subheader>
          <md-list>
            <md-list-item ng-repeat="it in users">
              <md-button ng-click="selectUser(it)" ng-class="{'selected' : it === selected }">
                <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                {{it.name}}
              </md-button>
            </md-list-item>
          </md-list>
      </md-content>
    </md-sidenav>

    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
      <md-content flex id="content">
        <md-icon md-svg-icon="{{selected.avatar}}" class="avatar"></md-icon>
        <h2>{{selected.name}}</h2>
        <p>{{selected.content}}</p>

        <div -text-style-title1>hamburgefonstiv</div>
        <div -text-style-title2>hamburgefonstiv</div>
        <div -text-style-title3>hamburgefonstiv</div>
        <div -text-style-headline>hamburgefonstiv</div>
        <div -text-style-subhead>hamburgefonstiv</div>
        <div -text-style-body>hamburgefonstiv</div>
        <div -text-style-callout>hamburgefonstiv</div>
        <div -text-style-footnote>hamburgefonstiv</div>
        <div -text-style-caption1>hamburgefonstiv</div>
        <div -text-style-caption2>hamburgefonstiv</div>

        <md-button class="contact" md-no-ink ng-click="showContactOptions($event)" aria-label="Contact User">
          <md-tooltip>Contact {{ selected.name }}</md-tooltip>
          <md-icon md-svg-icon="share"></md-icon>
        </md-button>
      </md-content>

    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
