<md-content class="stage-content" layout="column">
        <h1 text-style-title1>{{selected.name}}</h1>
        <md-list>
                <md-list-item ng-repeat="section in sections" layout="column" layout-align="start start">
                        <md-subheader><div text-style-title2>{{section.name}}</div></md-subheader>
                        <p text-style-body>{{selected[section.key]}}</p>
                </md-list-item>
        </md-list>
</md-content>
